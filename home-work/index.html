<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Bài tập 1: Quản lý Tuyển Sinh</h1>
      <div class="row bt1 mt-4">
        <div class="col-lg-4 mb-3">
          <label for="" class="form-label">Điểm chuẩn</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtDiemChuan"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="col-lg-4 mb-3">
          <label for="" class="form-label">Khu vực</label>
          <select
            class="form-select form-select-lg fs-6"
            name=""
            id="selectorDoiTuong"
          >
            <option value="X" selected>--- Chọn khu vực ---</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="col-lg-4 mb-3">
          <label for="" class="form-label">Đối tượng dự thi</label>
          <select
            class="form-select form-select-lg fs-6"
            name=""
            id="selectorKhuVuc"
          >
            <option value="0" selected>--- Chọn đối tượng ---</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="col-lg-4 mb-3">
          <label for="" class="form-label">Điểm môn thứ 1</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtDiemMon1"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="col-lg-4 mb-3">
          <label for="" class="form-label">Điểm môn thứ 2</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtDiemMon2"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="col-lg-4 mb-3">
          <label for="" class="form-label">Điểm môn thứ 3</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txtDiemMon3"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
      </div>
      <button class="btn btn-success rounded-1" id="btnXetTuyen">
        Kết Quả
      </button>
      <div id="theKetQuaXetTuyen" class="alert p-0 mt-3"></div>
    </div>

    <div class="container mt-5">
      <h1>Bài tập 2: Tính Tiền Điện</h1>
      <div class="mb-3 d-flex w-50 gap-3 mt-4">
        <input
          type="text"
          class="form-control w-50"
          name=""
          id="txtHoTen"
          aria-describedby="helpId"
          placeholder="Nhập Họ Tên"
        />
        <input
          type="number"
          class="form-control w-50"
          name=""
          id="txtSoKw"
          aria-describedby="helpId"
          placeholder="Nhập số Kw tiêu thụ"
        />
      </div>
      <button id="btnTinhTienDien" class="btn btn-success">Tính Tiền Điện</button>
      <div id="ketQuaThongBaoTienDien" class="alert p-0 mt-3"></div>
    </div>

  <div class="container mt-5">
    <h1>Bài tập 3: Tính Thuế TNCN</h1>
    <div class="row w-75 mb-3 mt-4">
      <div class="col-lg-4">
        <input
        type="text"
        class="form-control"
        name=""
        id="txtHoTen3"
        aria-describedby="helpId"
        placeholder="Nhập Họ Tên"
      />
      </div>
      <div class="col-lg-4">
        <input
        type="number"
        class="form-control"
        name=""
        id="txtTongThuNhap"
        aria-describedby="helpId"
        placeholder="Tổng Thu Nhập Năm"
      />
      </div>
      <div class="col-lg-4">
        <input
        type="number"
        class="form-control"
        name=""
        id="txtSoNguoiPhuThuoc"
        aria-describedby="helpId"
        placeholder="Số người phụ thuộc"
      />
      </div>
    </div>
    <button id="btnTinhTienThue" class="btn btn-success">Tính Thuế</button>
    <div id="ketQuaThongBaoTienThue" class="p-0 mt-3"></div>
  </div>


  <div class="container mt-5">
    <h1>Bài tập 4: Tính tiền cáp</h1>
    <div class="bt4 my-4 w-75">
     <div class="row">
      <div class="col-lg-4 mb-3">
        <select class="form-select form-select-lg fs-6" name="" id="selectorLoaiKH">
          <option value="" selected>--- Chọn Loại Khách Hàng ---</option>
          <option value="nhà dân">Nhà Dân</option>
          <option value="doanh nghiệp">Doanh Nghiệp</option>
       </select>
      </div>
      <div class="col-lg-4 mb-3">
        <input type="text"
          class="form-control" name="" id="txtMaKH" aria-describedby="helpId" placeholder="Nhập Mã KH">
      </div>
      <div class="col-lg-4 mb-3">
        <input type="text"
          class="form-control" name="" id="txtSoKenh" aria-describedby="helpId" placeholder="Số Kênh Cao Cấp">
      </div>
     </div>
     <div class="row">
        <div class="col-lg-4 mb-3">
          <input type="text"
            class="form-control" style="display: none;" name="" id="txtSoKetNoi" aria-describedby="helpId" placeholder="Số Kết Nối">
      </div>
     </div>
     <button id="btnTinhTienCap" class="btn btn-success">Tính Tiền Cáp</button>
     <div id="thongBaoTienCap" class="alert mt-3 p-0"></div>
    </div>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../home-work/index.js"></script>
  </body>
</html>
